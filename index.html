<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"></link>
  <script src="./js/main.js"></script>
  <title>Mesto</title>
</head>
<body class="page">
  <main>
    <header class="header"><img src="./images/svg/logo.svg" alt="логотип Mesto Russia" class="header__logo"></header>
    <section class="profile">
      <img src="./images/jpg/avatar.jpg" class="profile__avatar" alt="Ваше фото">
      <div class="profile__info">
        <h3 class="profile__name">Жак-Ив Кусто</h3>
        <img src="./images/svg/pen.svg" class="profile__edit" alt="редактировать профиль">
        <p class="profile__job">Исследователь океана</p>
      </div>
      <img src="./images/svg/plus.svg" class="profile__button" alt="добавить новое место">
    </section>
    <section class="elements">
      <div class="elements__elem">
        <img src="./images/jpg/karachaevsk.jpg" alt="фото Карачаевска" class="elements__pic">
        <div class="elements__place">Карачаевск</div>
      </div>
      <div class="elements__elem">
        <img src="./images/jpg/elbrus.jpg" alt="фото горы Эльбрус" class="elements__pic">
        <div class="elements__place">Гора Эльбрус</div>
      </div>
      <div class="elements__elem">
        <img src="./images/jpg/dombay.jpg" alt="фото Домбая" class="elements__pic">
        <div class="elements__place">Домбай</div>
      </div>
      <div class="elements__elem">
        <img src="./images/jpg/elbrus.jpg" alt="фото горы Эльбрус" class="elements__pic">
        <div class="elements__place">Гора Эльбрус</div>
      </div>
      <div class="elements__elem">
        <img src="./images/jpg/dombay.jpg" alt="фото Домбая" class="elements__pic">
        <div class="elements__place">Домбай</div>
      </div>
      <div class="elements__elem">
        <img src="./images/jpg/karachaevsk.jpg" alt="фото Карачаево-Черкесии" class="elements__pic">
        <div class="elements__place">Карачаево-Черкесия</div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
