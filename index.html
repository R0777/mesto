<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header"><img src="./images/svg/logo.svg" alt="логотип Mesto Russia" class="header__logo"></header>
  <main>
    <section class="profile">
      <img src="./images/jpg/avatar.jpg" class="profile__avatar" alt="Ваше фото">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="places">

    </section>
    <section class="popup">
      <form class="popup__block">
        <button class="popup__close" type="button"></button>
        <h4 class="popup__title">Редактировать профиль</h4>
        <input type="text" class="popup__input popup__input_name" placeholder="Жак-Ив Кусто" required>
        <input type="text" class="popup__input popup__input_job" placeholder="Исследователь океана" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </section>
    <section class="popup">
      <form class="popup__block">
        <button class="popup__close" type="button"></button>
        <h4 class="popup__title">Новое место</h4>
        <input type="text" class="popup__input popup__input_place" placeholder="Название" required>
        <input type="text" class="popup__input popup__input_pic" placeholder="Ссылка на картинку" required>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </section>
    <section class="popup">
      <figure class="popup__block">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="#" class="popup__pic">
        <figcaption class="popup__text">
          <p class="popup__place"></p>
        </figcaption>
      </figure>
    </section>


  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
  <template class="template__place">
    <figure class="places__card">
      <img src="#" alt="#" class="places__pic">
      <button class="places__trash"></button>
      <figcaption class="places__text">
        <h4 class="places__name"></h4><button type="button" class="places__like"></button>
      </figcaption>
    </figure>
  </template>
  <script src="./js/index.js"></script>
</body>

</html>
