<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header"><img src="./images/svg/logo.svg" alt="логотип Mesto Russia" class="header__logo"></header>
  <main>
    <section class="profile">
      <img src="./images/jpg/avatar.jpg" class="profile__avatar" alt="Ваше фото">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="places">
      <figure class="places__card">
        <img src="./images/jpg/karachaevsk.jpg" alt="фото Карачаевска" class="places__pic">
        <figcaption class="places__text">
          <h4 class="places__name">Карачаевск</h4><button type="button" class="places__like"></button>
        </figcaption>
      </figure>
      <figure class="places__card">
        <img src="./images/jpg/elbrus.jpg" alt="фото горы Эльбрус" class="places__pic">
        <figcaption class="places__text">
          <h4 class="places__name">Гора Эльбрус</h4><button type="button" class="places__like"></button>
        </figcaption>
      </figure>
      <figure class="places__card">
        <img src="./images/jpg/dombay.jpg" alt="фото Домбая" class="places__pic">
        <figcaption class="places__text">
          <h4 class="places__name">Домбай</h4><button type="button" class="places__like"></button>
        </figcaption>
      </figure>
      <figure class="places__card">
        <img src="./images/jpg/elbrus.jpg" alt="фото горы Эльбрус" class="places__pic">
        <figcaption class="places__text">
          <h4 class="places__name">Гора Эльбрус</h4><button type="button" class="places__like"></button>
        </figcaption>
      </figure>
      <figure class="places__card">
        <img src="./images/jpg/dombay.jpg" alt="фото Домбая" class="places__pic">
        <figcaption class="places__text">
          <h4 class="places__name">Домбай</h4><button type="button" class="places__like"></button>
        </figcaption>
      </figure>
      <figure class="places__card">
        <img src="./images/jpg/karachaevsk.jpg" alt="фото Карачаево-Черкесии" class="places__pic">
        <figcaption class="places__text">
          <h4 class="places__name">Карачаево-Черкесия</h4><button type="button" class="places__like"></button>
        </figcaption>
      </figure>
    </section>
    <section class="popup">
      <form class="popup__form">
        <button class="popup__close" type="button"></button>
        <h4 class="popup__title">Редактировать профиль</h4>
        <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_job" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
